<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Agent System</title>
  <style>
    body {
      font-family: "Tajawal", Arial, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #ff4081;
      margin-bottom: 20px;
      font-size: 2.2rem;
      text-shadow: 1px 1px 2px #fff;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
      padding: 20px 25px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      border: 2px solid #ff80ab;
      border-radius: 10px;
      padding: 10px;
      font-size: 1rem;
      outline: none;
      resize: none;
      transition: 0.3s;
    }
    textarea:focus {
      border-color: #ff4081;
      box-shadow: 0 0 8px #ff80ab;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff4081, #ff80ab);
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .result {
      margin-top: 20px;
      text-align: right;
      background: #fce4ec;
      padding: 15px;
      border-radius: 10px;
      font-size: 1rem;
      line-height: 1.6;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>‚ú® Multi-Agent System ‚ú®</h1>
  <div class="container">
    <textarea id="question" placeholder="ÿßŸÉÿ™ÿ® ÿ≥ÿ§ÿßŸÑŸÉ ŸáŸÜÿß..."></textarea>
    <br>
    <button onclick="askQuestion()">Send</button>
    <div id="answer" class="result" style="display:none;"></div>
  </div>

  <script>
    async function askQuestion() {
      const question = document.getElementById("question").value;
      const answerDiv = document.getElementById("answer");
      answerDiv.style.display = "block";
      answerDiv.innerHTML = "‚è≥ ÿ¨ÿßÿ±Ÿä ÿßŸÑŸÖÿπÿßŸÑÿ¨ÿ©...";

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: question })
        });

        const data = await response.json();
        if (data.error) {
          answerDiv.innerHTML = "‚ö†Ô∏è " + data.error;
        } else {
          answerDiv.innerHTML = "<b>üìå ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ©:</b><br>" + data.answer;
        }
      } catch (error) {
        answerDiv.innerHTML = "‚ùå ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±.";
      }
    }
  </script>
</body>
</html>
